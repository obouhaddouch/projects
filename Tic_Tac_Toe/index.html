<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter Kaas eieren ❌⭕ </title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      
    </header>
    <main>
      <h2 class="WinnerLbl">  </h2>
      <div class="players-con">
        <div>
          <p>Player 1: <span class="player-lbl-1"></span></p> 
          <p>Symbol: <span class="symbol-lbl-1"></span></p>
          <p>Score: <span class="score-lbl-1"></span></p>
        </div>
        <hr>
        <div>
          <p>player 2: <span class="player-lbl-2"></span> </p>
          <p>Symbol: <span class="symbol-lbl-2"></span></p>
          <p>Score: <span class="score-lbl-2"></span></p>
        </div>
      </div>
      
        <!-- 
          Make a board (class .board) with fields (class .field)
          Do not forget to add styling (grid layout)
        -->
        <div class="board">
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
        </div>
      
    
    </main>
    <div></div>
    <button class="reset-btn">Reset</button>
    
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
