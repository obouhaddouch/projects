<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dais </title>
</head> 
<body>
    <main class="con-creat-player">
        <label >Player_1: </label>
        <input type="text" class="input-player-one df-border">
        <br>
        <label >Player_2: </label>
        <input type="text" class="input-player-two df-border">
        <br>
        <button class="start-btn"> Start </button>
    </main>
    
    <main class="con">

        <div class="table">
            <img class="img" src="./img/1.png" alt="IMG">

             
        </div>
        
        
        <div class="players">
            <div class="player player-one-label">
                <b>Name: </b> <span class="player-one-name"></span> <br>
                <b>Score: </b> <span class="player-one-score"></span> <br>
                <button class="play-btn">PLAY</button>         

            </div>
            <div class="player player-two-label">
                <b>Name: </b> <span class="player-two-name"></span><br>
                <b>Score: </b> <span class="player-two-score"></span> <br>
                <button class="play-btn">PLAY</button>        
            </div>
        </div>
        
        

    </main>
    
    
      


    <script type="module" src="./js/mijn.js"></script>
</body>
</html>
