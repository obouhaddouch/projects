<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div style="text-align: left;">
          <a href="../../../projecten.php"> <i class="fas fa-arrow-circle-left go-back"></i> </a>
        </div>
        <h1>Calculator</h1>
        <div class="row">
          <input class="calculate-times-input" type="number" />
          <span class="mr">x</span>
          <input class="calculate-times-input" type="number" />
          <span class="mr">=</span>
          <span class="calculate-times-output">0</span>
        </div>
        <div class="row">
          <input class="calculate-divide-input" type="number" />
          <span class="mr">/</span>
          <input class="calculate-divide-input" type="number" />
          <span class="mr">=</span>
          <span class="calculate-divide-output">0</span>
        </div>
        <div class="row">
          <input class="calculate-add-input" type="number" />
          <span class="mr">+</span>
          <input class="calculate-add-input" type="number" />
          <span class="mr">=</span>
          <span class="calculate-add-output">0</span>
        </div>
        <div class="row">
          <input class="calculate-substract-input" type="number" />
          <span class="mr">-</span>
          <input class="calculate-substract-input" type="number" />
          <span  class="mr">=</span>
          <span class="calculate-substract-output">0</span>
        </div>
        <div class="row">
          <button class="calculate">Calculate</button>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
